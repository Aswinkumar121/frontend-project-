        footer{

        fieldset{
            margin-left: 400px;

            justify-content: center;

        #fooot{
            margin: 0px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
    <script>
        function password_valid(){

            // Password Validation
            var Password=document.getElementById("password").value 
            var flag_password=false
            var upper=0
            var lower=0
            var Num=0
            var special=0
            for(var i=0;i<Password.length;i++){
                if(('A'<=Password[i])&&(Password[i]<='Z')){
                    upper++
                }else if(('a'<=Password[i])&&(Password[i]<='z')){
                    lower++
                }else if(('0'<=Password[i])&&(Password[i]<='9')){
                    Num++
                }else{
                    special++
                }
            }
            if((upper>=1)&&(lower>=1)&&(Num>=1)&&(special>=1)&&(Password.length>=8)&&(Password.length<=12)){
                flag_password=true
            }


            // Confirm Password Validation
            var confirm=document.getElementById("Confirm").value 
            var flag_confirm=false
            if(Password==confirm){
                flag_confirm=true
            }


            // Final Validation
            if((flag_password==true)&&(flag_confirm==true)){
                window.location.href="index.html"
            }
            else{
                    document.getElementById("error").innerHTML="Invalid Details"
                    document.getElementById("error").style.color="red"
            }

            // check for final
            
            if( flag_password==false){
                document.getElementById("password").style.borderColor="red"
                document.getElementById("password").style.borderStyle="solid"
                document.getElementById("password").style.backgroundColor="#fa8072"
               
            }
            if( flag_confirm==false){
                document.getElementById("Confirm").style.borderColor="red"
                document.getElementById("Confirm").style.borderStyle="solid"
                document.getElementById("Confirm").style.backgroundColor="#fa8072"
               
            }


        }
    </script>
</head>
<body>
    <h1>GiMe - Xpency</h1>
    <h2>Xpency - New Password </h2>
    <br>
    
    <br>
    <fieldset>
        
        <div style="margin:30px;">    
                <label for="New Password">New Password </label>
                <br>
                <input type="password" id="password" >

                <br><br>
           
                <label for="Retype New Password">Retype New Password </label>
                <br>
                <input type="text" id="Confirm" >

                <br><br>
        
                <button onclick="password_valid()">Update</button>

                <div id="error"></div>

        </div>
        
    </fieldset>
