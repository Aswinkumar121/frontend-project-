    <script>
        function signup_valid(){

             // Phone Number Validation
             var Phone=document.getElementById("phone").value 
            var flag_phone=false
            if((6000000000<=Phone)&&(Phone<=9999999999)){
                flag_phone=true
            }


            // Email Id Validation
            var Email=document.getElementById("email").value 
            var flag_email=false
            for(var i=0;i<Email.length;i++){
                if(Email[i]=='@'){
                    flag_email=true
                }
            }

            // final validation

            if((flag_phone==true)&&(flag_email==true)){
                window.location.href='./signup otp verification.html'
            }
            else{
                document.getElementById("err").innerHTML="Check Your Mobile Number & Email-ID"
            }
        }
    </script>
</head>
