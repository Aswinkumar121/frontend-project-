    <script>
    function signup_valid(){

         // Phone Number Validation
         var Phone=document.getElementById("phone").value 
        var flag_phone=false
        if((6000000000<=Phone)&&(Phone<=9999999999)){
            flag_phone=true
        }


        // Email Id Validation
        var Email=document.getElementById("email").value 
        var flag_email=false
        for(var i=0;i<Email.length;i++){
            if(Email[i]=='@'){
                flag_email=true
            }
        }

        // final validation

        if((flag_phone==true)&&(flag_email==true)){
            window.location.href='./signup otp verification.html'
        }
        else{
            document.getElementById("err").innerHTML="Check Your Mobile Number & Email-ID"
            document.getElementById("err").style.color="red"
            document.getElementById("err").style.fontWeight="600"
        }
    }
</script>

<body>
    <h1>GiMe - Xpency</h1>

  
    <h2>Xpency - Forget Password Page</h2>
    <br>

        <table id="Fortable" >
            <tr>
                <td>
                    <label for ="Mobile number">Mobile Number</label>
                </td>
                <td>
                    <input type="number" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-Mail Id</label>
                </td>
                <td>
                    <input type="email" id="email" >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="signup_valid()">Send OTP</button> 
                </td>
            </tr>
