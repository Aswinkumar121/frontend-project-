    <script>
        function login(){
            var data={'aswin':'123', 'kumar':'12345',
            'akaswin':'kumar123'}
            var user1=document.getElementById("user").value
            var pass1=document.getElementById("pass").value
            var all_users=Object.keys(data)
            var flag=false
            for(var i=0;i<all_users.length;i++){
                if((all_users[i]==user1)&&(data[all_users[i]]==pass1)){
                    flag=true
                }
            }
            if(flag==true){
                window.location.href="https://www.facebook.com"
            }else{
                document.getElementById("err").innerHTML="Invalid Credentials"
                document.getElementById("err").style.color='red'
            }   

        }
    </script>
